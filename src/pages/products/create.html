<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Inventory System</title>
      <meta name="description" content="Inventory Desktop Application">
      <meta name="keywords" content="inventory">

      <link rel="stylesheet" href="../../../output.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" crossorigin="anonymous"></script>

  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">

      <!--Container-->
      <div class="container w-full mx-auto pt-2 m-3">
          <div class="w-full px-4 md:px-0 mb-16 text-gray-800 leading-normal">

            <div class="bg-white border rounded shadow p-4">

              <!--Console Content-->

              <div class="flex justify-between mb-5">
                <h1 class="font-bold text-3xl text-black">
                    Add Product
                </h1>
              </div>

              <form class="w-full" id="create-product-form">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-name">
                      Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="product-name" type="text" placeholder="Jane">
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-price">
                      Price
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="product-price" type="text" placeholder="Doe">
                  </div>
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-5 rounded"> Submit </button>
              </form>
              <!--/ Console Content-->

            </div>

          </div>
      </div>
      <!--/container-->
  </body>

  <script src="./index.js"></script>

</html>
